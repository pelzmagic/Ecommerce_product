<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer charset="UTF-8"></script>
  <title>E-commerce Product</title>
</head>
<body>
  <header>
    <div class="lg">
      <div class="logo">
      <img src="./images/logo.svg" alt="a logo">
      </div>
      <nav>
        <ul class="nav_items">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="cart">
        <div class="cart_icon">
        <img src="./images/icon-cart.svg" alt="a cart">
        </div>
        <div class="avartar_image">
        <img src="./images/image-avatar.png" alt="user_avartar" width="40" height="40">
        </div>
    </div>
  </header>
  <hr />

  <main class="sneaker_section">
    <div class="sneaker">
      <div class="sneaker_image">
        <img src="./images/image-product-1.jpg" class="image" alt="sneakers" width="400" height="400">
      </div>
      <div class="sneaker_carousel">
        <div class="sneaker_collections">
          <div class="first_product">
          <img src="./images/image-product-1-thumbnail.jpg" alt="first sneaker thumbnail" class="first_sneaker" width="80" height="80">
          </div>
          <div class="second_product">
          <img src="./images/image-product-2-thumbnail.jpg" alt="second sneaker thumbnail" class="second_sneaker" width="80" height="80">
          </div>
          <div class="third_product">
            <img src="./images/image-product-3-thumbnail.jpg" alt=" third sneaker thumbnail" class="third_sneaker" width="80" height="80">
          </div>
          <div class="fourth_product">
            <img src="./images/image-product-4-thumbnail.jpg" alt=" fourth sneaker thumbnail" class="fourth_sneaker" width="80" height="80">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
